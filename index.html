<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <div class="scoreboard">
            <p>Player:<span id="player-score">0</span></p>
            <p>Computer:<span id="computer-score">0</span></p>
        </div>
        <div class="choices-diplay">
            <p>You chose:<span id="player-choice"></span></p>
            <p>Computer chose:<span id="computer-choice"></span></p>
        </div>
        <div class="game-buttons">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
            <button class="choice" data-choice="lizard">Lizard</button>
            <button class="choice" data-choice="spock">Spock</button>
        </div>

        <div class="message">
            <p id="result-message">Choose Your Move To Start The Game!</p>
        </div>

        <button id="reset">Reset Game</button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
